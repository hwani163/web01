<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<p id = "e01" class="c1">테스트1</p>
<p id = "e02" class="c1">테스트1</p>
<input id="e02" type="text"><br>

<script type="text/javascript">
alert("잠시 멈추기");

//1) 컨텐츠의 내용 설정 -HTML 파싱하기
//innerHTML 내용에 HTML 태그가 있으면 모두 처리하여 자식 태그로 만든다.
var firstElement  = document.querySelector('#e01');
firstElement.innerHTML ="여러분 모두가 <b>자신이 뜻한 바</b>이루기를";
//2) 컨텐츠의 내용 설정 -HTML 을 처리하지 않기
//컨텐츠에 자식 태그가 있어도 무시한다.
//모두 일반 텍스트로 다룬다. => 이점? 해킹방지한다.
var firstElement  = document.querySelector('#e02');
firstElement.textContent ="여러분 모두가 <b>자신이 뜻한 바</b>이루기를";
//3) 폼 앨리먼트는 value 를 사용하여 값을 설정한다.
var firstElement  = document.querySelector('#e03');
firstElement.value ="ㅎㅎ";
</script>
</body>
</html>
