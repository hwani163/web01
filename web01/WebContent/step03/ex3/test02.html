<script type="text/javascript">

/*함수선언2
 * 1) 익명ㅇ함수 정의
 function(파라미터){
  }
  -함수 이름이 없다.
  -함수를 선언 하자마자 바로 변수에 그 함수의 주소를 저장하여야 한다.
  - 
 */
    
    var plus = function (a,b){
        return a+b;
    };
     var minus =  function (a,b){
        return a-b;
    };
    
     console.log("plus = ",plus(20,30) , "minus = ",minus(30,20));
//변수 할당문에 함수를 정의 하기 때문에, 스크립트 태그를 실행 할 때 먼저 실행 하지 않는다.
   // console.log(multiple(20,30));
    //익명함수는 반드시 만든후에 호출하여야 한다.
    //Uncaught TypeError: multiple is not a function 
    var multiple = function(a,b){
        return a*b;
    };
    console.log(multiple(10,10));
    </script>
