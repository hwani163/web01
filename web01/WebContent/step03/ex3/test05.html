<body>
    <script type="text/javascript">
        "use strict";
        /*실습목표 : 내장 파라미터 변수 "arguments"
            -   함수에 넘기는 모든 값은 arguments 배열에 보관된다.

         */

        //1) 바깥에서 함수를 파라미터로 넘기기
        function plus(a, b) {
            return a + b;
        }

        function minus(a, b) {
            return a - b;
        }
    </script>
