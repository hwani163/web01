<!DOCTYPE html>


<head>
    <meta charset="UTF-8">
    <title>ex3-test05</title>
</head>

<body>
    <script type="text/javascript">
        "use strict";
        /*실습목표 : 내장 파라미터 변수 "arguments"
            -   함수에 넘기는 모든 값은 arguments 배열에 보관된다.

         */

        //1) 바깥에서 함수를 파라미터로 넘기기
        function plus() {
            return arguments[0] + arguments[1];
        }

       /* 모든 parameter is saved arguments 
       first of things save 'a' 
        주의
        파라메터 변수가 선언 된다고 해서 그 갯수반큼 빠지고 arguments에 보관되는것은 아니다.        
        무조건 파라메터 값은 arguments 배여ㄹ에 보관된다.*/
        
        function minus(a) {
            if(a==arguments[0]){
                console.log("a와 arguments[0]는 같다.");
            }
            return a -arguments[1];
        }
        console.log(plus(10,20));
        console.log(minus(10,20));
        console.log("---------");
        /*2) 자바 스크립트는 파라ㅁㅣ터보다 적거나 많은 개수의 값을 넣어도 된다.*/
        function sum(a,b,c){
            var result =0;
            
            if(a != undefined){result +=a;}
            if(b != undefined){result +=b;}
            if(c != undefined){result +=c;}
            return result;
             }
        console.log(sum(10,20,30));
        console.log(sum(10,20));
        console.log(sum(10));
        console.log(sum());
        console.log(sum(10,20,30,40,50,60));
        
        /*
        자바스크립트와 오버로딩
        함수 호출 할 때 파라메터 개수와 다르게 값을 넘 길 수 있다.
        함수 호출 할 때 넘기는 값의 개수를 가지고 함수를 구별 할 수 없다.
        파라메터의 타입을 구별 하지 않는다.
        결론 : 오버로딩이 불가능하다*/
        /*자바에서는 다음과 같이 파라미터의 개수나 타입이 다른경우에
        같은 이름을 가진 여러개의 메서드를 호출 할 수 있다.
        
        메서드를 호출 할 때도 다음과 같이 파라미터의 개수나 데이터 형에 따라 메서드를 구분하지만
        자바스크립트는 구분할 수 없다.
        왜냐하면!!! arguments가 있기 때문이다.*/
        
        console.log("-------");
        function sum2(){
            var result=0;
            
            for(var i in arguments){
                result +=arguments[i];
            }
            return result;
        }
        
        console.log(sum2());
        console.log(sum2(10,20,30,40,50));
        
        
        
        
      
        
        
       

    </script>
</body>

</html>
