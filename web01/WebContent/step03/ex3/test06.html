<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>ex3-test06</title>
</head>

<body>
    <script type="text/javascript">
        "use strict";
        /*실습목표 : 변수와 함수의 Hoisting
            - 변수 선언이나 함수 정의는 스크립트 태그를 실행 하기 전에 
            맨 위로 보낸다.
         */
        //a is not defined  => 변수 자체가 없다는 뜻이다.
        console.log(a); //undefined 변수의 값이 정의되지 않았기 때문
       var a=10;
        console.log(a);
        
        /*
        결과 설명 : 
        - 호이스팅 규칙에 따라
        var a = 10;  문장에서 변수 선언 부분은 스크립트 태그 위로 올라간다!.
        초기화 문장은 올라가지않고 변수 선언만 올라간다.
        - 소스코드 
        var a;  <--변수 선언부가 스크립트 태그 꼭대기로 온다.
        console.log(a);
        a =10; <-- 일반적인 값 할당문으로 변경된다.
        console.log(a);
        
        */
        
        
        
        /*
        함수의 Hoisting Test*/
        console.log(hello());
        function hello(){
            return "안녕하세요";
        }
       
        console.log("-------");

        /*
        local변수와 nested function 에 대해서도 hoisting 이 정용된다.*/
        function test(){
            console.log(x);
            var x =100;
            console.log(x);
            console.log(hi());
            function hi(){
            return "반가워요";
            }
        }
        test();
                         
    </script>
</body>

</html>
