<!DOCTYPE html>

<body>
    <script type="text/javascript">
        "use strict";
        /*실습목표 : 객체 생성
            -   빈 객체를 생성한 후 Object()함수를 호출 하여 기본 변수와 함수를 준 비 한다
                자바 스크립트는 클래스가 없다.
         */
        var obj1 = new Object();
        var obj2 = new Object;  //생성자 함수의 경우에만 넘겨줄 파라메터 값이 없으면 ()를 생략하여도 된다.
        
        //1) 객체의 프로퍼티 추가하기
      // 자바스크립트는 빈 객체에 언제든지 프로퍼티를 추가 하거나 삭제 할 수 있다.
        obj1.name = "홍길동";
        obj1.kor = 100;
        obj1.eng = 72;
        obj1.math =100;
        obj1.sum = obj1.kor + obj1.eng + obj1.math;
        obj1.avg = obj1.sum /3;
        
        //2) 객체의 프로퍼티를 추가하는 또 다른 방법
        obj2["name"] = "임꺽정";       //객체명["프로퍼티명"]
        obj2['kor'] = 100;
        obj2["eng"]=100;
        obj2["math"]=100;
        obj2["sum"]=obj2["kor"]+obj2["eng"]+obj2.math;
        obj2["avg"]=obj2["sum"]/3;
      
      toString(obj1);
      toString(obj2);
      
      function toString(obj){
        console.log(obj.name , obj.kor , obj.eng , obj.math , obj.sum , obj.avg);
        
      }
      
      //3) 객체 프로퍼티를 추가 할 때 객체['프로퍼티명']  = 값  방식으로 해야할 경우는 언제인가?
      //프로퍼티 이름에 특수 문자나 공백을 포함 하는경우에 사용하면 된다.
      //"객체명.프로퍼티 =값 문법으로는 프로퍼티 명에 공백이나 특수 문자를 포함 할 수 없다.
      
      var obj3 = new Object();
      /*obj3.first name ="길동이";   //오류난다. 프로퍼티 명에 공백이 포함 되어 있다.
      obj3.last name = "홍";
      obj3.intro^^="iam killdong";
      */
      obj3["first name"] = "killDong";
      obj3["last name"] = "Hong";
      obj3["intro^^"]="iam killdong";
      
      console.log(obj3["intro^^"]);
      console.log(obj3["first name"]);
      
      //javascript's object is map!!
      
      
      
                         
    </script>
