<body>

	<script>
		"use strict";
		/*
		 *	실습목표 : switch
		 */
		 var a =0;
		var sum =0;
		 while (a<10) {
			sum +=a;
			a++;
		}
		 console.log("sum = ",sum);
		 a=0;
		 sum=0;
		 do {
			sum +=a;
			a++;
		} while (a<10);
		 console.log("sum = ",sum);
		 

	</script>

</body>
</html>
