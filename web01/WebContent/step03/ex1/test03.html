<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
 * 실습목표 : HTML태그와 스크립트 태그의 실행 순서
 위에서 아래로 태그가 선언된 수서대로 실행 한다.
 alert(값) : '값'을 출력하는 경고창을 띄운다.
 */

console.log("11111");
 alert("첫번째 스크립트");
</script>
</head>
<body>
<h1>제목1</h1>

<script type="text/javascript">


console.log("22222");
alert("두번째 스크립트");

</script>
<h1>제목2</h1>
<script type="text/javascript">
console.log("3333");
alert("세번째 스크립트");
</script>
</body>
</html>
