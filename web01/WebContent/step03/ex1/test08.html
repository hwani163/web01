<script type="text/javascript">
/*
 * 실습목표 : 변수와 블록
 	-	자바언어와 달리 블록 변수를 허용하지 않는다.
 	-	단 함수는 별도의 변수로 인정한다.
 	
 */
var a =10;
{
	var b= 20;
	console.log(a);
	console.log(b);
	}
console.log(a);	//자바언어라면 블록안에 선언된 변수는 블록이 끝나면 사용할 수 없다.
console.log(b);	//하지만 자바스크립트는 블록 변수를 지원 하지 않는다.	
						//블록 안에 선언된 변수도 블록 밖에 선언된 변수랑 똑같이 취급한다.
						//****블록 안이나 밖이나 똑같다.*****
						
						
function m(){
	console.log("---------------------")
	var a=30;
	{
		var b=40;
		console.log(a);
	}
	console.log(a);
	console.log(b);
	console.log("---------------------")
}
m();
console.log(a);	//함수 안에 있는 변수는 로컬변수를 인정한다.
console.log(b);




</script>
</body>
</html>
