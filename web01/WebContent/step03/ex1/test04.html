<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
 * 실습목표 : 스크립트 태그의 적절한 위치는 어디인가
				 1) HEAD Tag에 있는 경우,
				 -예전 웹 페이지는 스크립트 태그를 head태그에 놓았다.
				 -문제점 : 스크립트의 양이 많으면 , 스크립트를 해석하는데 시간이 오래 걸린다.
				 				웹 페이지 본문을 출력을 지연 시키는 결과를 초래한다.
				 				앞에 자바스크립트가 엔진에 의해 해석이 다 되기 전까지는 본문이 로드 되지 않는다.
 */
console.log("11111");
</script>
</head>
<body>
<h1>제목1</h1>

<script type="text/javascript">
console.log("22222");
</script>


<h1>제목2</h1>
<script type="text/javascript">
/*요즘은 스크립트 태그를 body 맨 마지막에 둔다.
 * 이미 본문 태그는 화면에 둔 상태 이다.
	스크립트 해석이 늦어지더라도 화면은 이미 출력 한 상태 이기 때문에,
	사용자는 지연 현상을 느낄 수 없다.
 */
console.log("3333");
alert("오호라...마지막이라서 위쪽은 다 실행했네?")
</script>
</body>
</html>
