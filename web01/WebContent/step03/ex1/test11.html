<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test11</title>

</head>
<body>
<script type="text/javascript">

/*
 * 데이터의 종류 알아내기
 typeof v11;
 	변수에 들어 있는 값의 종류를 알아낸다.
 	
 	number , boolean , string , object , function , undefined
 	symbol(ECMAScript6 규약에 추가됨)
 	
 	JavaScript *vs* ECMAScript
 	
 	ECMAScript는 자바스크립트의 국제표준 규약이다.
 	JavaScript는 ECMAScript의 한 종류 이다.
 	ActionScript도 ECMAScript 규약에 따라 언어를 만들었다. 여기에 객체 지향 문법을 추가 하였다.
 	ActionScript = ECMAScript + OOP문법
 */
"use strict";	
 	//자바스크립트 변수는 데이터 타입을 지정 할 수 없다.
 	//	-	아무 값이나 넣을 수 있다.
var v11=10;
var v12 = 3.14;
var v2=true;
var v3="string";
var v4 = null;
var v5 = new Object();
var v6 = function f() {};	//자바에서는 메쏘드의 주소값을 변수에 넣을 수 없다. 하지만 자바 스크립트는 가능
var v7 = undefined;	//데이터를 변수에서 없애라
// undefined => 변수에 데이터 없기 때문에 데이터의 종류를 알아 낼 수 없다는 뜻이다.


	//typeof는 변수에 들어 있는 값의 종류를 알아내는 것이다.
	//변수의 종류가 아니다 변수안에 들어있는 값의 종류이다.
 	 console.log( typeof v11);
 	 console.log( typeof v12);
 	 console.log( typeof v2);
 	 console.log( typeof v3);
 	 console.log( typeof v4);
 	 console.log( typeof v5);
 	 console.log( typeof v6);
 	 console.log( typeof v7);




</script>

</body>
</html>
