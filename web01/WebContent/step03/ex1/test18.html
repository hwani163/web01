<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test15</title>
</head>
<body>

<script>
"use strict";
// 실습 목표: == 와 ===
	// 1) == 와 ===(strict 동등 비교)의 차이점
	var a=42;
	var b="42";
	console.log(a===b);
	//=== 연산자는 타입과 값이 같을 때만 true
	//많이 쓴다.
	
	
	
	console.log(a==b);
	//	== 연산자는 타입이 다르면 암시적으로 형 변환을 한 다음 값을 비교한다.
	//그런데 Number로 바뀌었을까? 아니면 String으로 바뀌었을까?
			
	/*
	Number와 String을 비교할 때 암시적 형 변환의 기준은?
			http://www.ecma-international.org/ecma-262/5.1/#sec-11.9.3
			=> 문자열을 숫자로 변환 한 다음 비교 한다.
			
			*/
	
	console.log("---------------------------------");
	// 2) 어떤 값과 boolean 값의 비교
	/*Boolean 값을 숫자로 바꾼다.
		string 과 number를 비교할 때 string을 number로 바꾼다.
	*/
	console.log("42"==true);//false ->42 ==1
	console.log("1"==true);	//true  => 1==1
	
	
	/*3) null과 undefined 비교
			null 과 undefined 연산 결과는 무조껀 true이다.
			null또는 undefined를 다른 타입 의 값과 비교 할 때,
			null이나 undefined를 다른 타입으로 변환 하지 않는다.
	*/
	var x =null;
	var y;
	console.log("---------------------------------");
	console.log(x==y);		//true
	console.log(x==null);		//이건 당연히 true
	console.log(y==null);		// true
	console.log(x==false);	//false
	console.log(y==false);	//false
	console.log(x=="");	//false
	console.log(y=="");	//false
	console.log(x==0);		//false
	console.log(y==0);	//false
	
	
	//4) 객체와 비 객체의 비교
	//number 또는 string과 object를 비교할 때,
	//object를 number또는 stringㅇㅡ로 바꾸ㄴ다.
	var x1=42;	//number 타입
	var x2="42"	//string타입
	var y1=[42];
	var y2=[43];
	var y3=[42,43];
	var y4=[43,42];	//object타입
	var y5=["42"];
	var y6=["43"];
	var y7 = new Number(42);		//object
	var y8 = new String("42");	//object
	
	
	console.log(x1==y1);
	console.log(x2==y1);
	console.log(x1==y2);
	console.log(x2==y2);
	console.log(x1==y3);	//false 숫자로 변환 불가 배열에 여러개의 값이 있다.
	console.log(x2==y3);
	console.log(x1==y4);
	console.log(x2==y4);
	console.log(x1==y5);
	console.log(x2==y5);
	console.log(x1==y6);
	console.log(x2==y6);
	console.log(typeof x1 , typeof x2, typeof y7 , typeof y8);
	console.log(x1==y7);		//42	==42
	console.log(x2==y7);		//"42"=="42"
	
	
	//5) 랩퍼 객체
	//	- primitive 변수에 대ㅎㅐ 그 타입에 대ㅇㅡㅇㅎㅏ느ㄴ ㄱㅐㄱㅊㅔ의 함수를 그대로 ㅎㅗ출 할 수 ㅇㅣㅆㄷㅏ.
	var a = "abced";
	var b = 1234;		//number 타이ㅂ으ㄴ ㅜㅕㅡㅠㄷㄱ 객체철머사용 할 수 이ㅆㄷ다.
	
	console.log(typeof a , typeof b);
	console.log(a.substr(1,3));		//a에 대해 하ㅓㅁ수르ㄹ 호추ㄹ하면 내부적으로 a르ㄹ String으로 만드ㄹ어 ㅎㅗ추ㄹ 한다.
	console.log(typeof a);		//하ㅁ수를 호출 했다고 해서  기조ㄴ 벼ㄴ수의 ㅌㅏ이ㅂ이 개ㄱ체로 바뀌ㄴ 것으ㄹ 아니다.
	console.log("아리가또".substring(1, 3));
	
	
	
	
	
	
	
	
	
</script>

</body>
</html>
