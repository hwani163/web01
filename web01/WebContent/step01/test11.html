<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test11</title>
<style>
food {
  font-size: 150%;
  font-weight: bold;
  text-decoration: underline;
}

price {
  font-style: italic;
  background-color: yellow;
}
</style>
</head>
<body>
<!-- 개발자가 임의로 태그 이름을 정의(custom tag)하여 사용할 수 있다. 
=> 커스텀 태그를 사용하는 이유? 컨텐츠에 의미를 부여하기 위해서.
=> 왜 컨텐츠에 의미를 부여해야 하는가? 
   애플리케이션에서(프로그램을 이용하여) 의미가 부여된 데이터를 자동으로 추출할 수 있다.
-->
<h1>음식 가격표</h1>
<p><food>피자</food> <price>16,000원</price></p>
<p><food>닭강정</food> <price>13,000원</price></p>
<p><food>회오리감자칩</food> <price>3,000원</price></p>
</body>
</html>
