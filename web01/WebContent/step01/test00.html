<!DOCTYPE html PUBLIC 
  "-//W3C//DTD HTML 4.01 Transitional//EN" 
  "http://www.w3.org/TR/html4/loose.dtd">
<!-- 
DOCTYPE 루트엘리먼트명 (PUBLIC/SYSTEM) DTD_PUBLIC_정보 DTD_URL

1)루트 엘리먼트: 가장 바깥 쪽 엘리먼트. 반드시 1 개만 가능.
2)PUBLIC: 공개된 엘리먼트 형식
3)SYSTEM: 회사 내에서만 사용할 비공개 엘리먼트 형식
4)DTD: 엘리먼트 사용 규칙을 정의한 것
5)DTD PUBLIC 정보: DTD를 찾을 때 사용할 정보
  +/- => 국제 표준 규칙이면 +, 비표준이면 -
  //DTD를 정의한 회사//DTD 이름//언어
6)DTD URL: DTD를 다운로드 받을 웹 주소

예1) 
DOCTYPE html SYSTEM "http://www.w3.org/..../html.dtd"

예2)
DOCTYPE html PUBLIC "-//W3C//HTML...//EN" "http://www.w3.org/.../loose.dtd"
 -->
<html>
<head>
  <!-- HTML 내용이 어떤 문자 집합으로 인코딩 되었는지 웹브라우저에게 알려줌. -->
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Insert title here</title>
</head>
<body>

</body>
</html>
