<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test02</title>
</head>
<body>
<!-- 제목(header)을 출력할 때 사용하는 엘리먼트 -->
<h1>제목1</h1>
<h2>제목2</h2>
<h3>제목3</h3>
<h4>제목4</h4>
<h5>제목5</h5>
<h6>제목6</h6>

<!-- 
다음과 같이 엘리먼트 안에 주석을 달 수 없다. (점(.)을 -로 생각하라.)
<p <!.. 주석 ..>> okok </p>

* 엘리먼트의 대표적인 배치 방식
1) block: 한 줄 전체를 점유함.
   예) h1, h2, ..., div, ul, ol, p 등
   
2) inline: 줄 안에 포함됨.
   예) i, a, address, b, span 등 
 -->
</body>
</html>
