<!DOCTYPE html>
<!-- 
예) <p>okok</p>

1) <p> : 시작 태그. '<'와 'p' 사이에 공백을 포함하지 말 것. <p   > 는 허용. 
2) </p> : 끝 태그. '<'와 '/'와 'p' 사이에 공백을 포함하지 말 것.
3) okok : 내용. 컨텐츠.
4) 전체: p 엘리먼트. 현장에서는 그냥 태그라고 부름.

 -->
<html>
<head><!-- 컨텐츠의 부가 정보 및 웹브라우저 제어 정보 -->
	<meta charset="UTF-8"> <!-- HTML 인코딩 문자 집합 -->
	<title>test01 - HTML 기본 구조</title> <!-- 탭이나 타이틀바에 출력할 제목 -->
</head>
<body>

</body>
</html>
