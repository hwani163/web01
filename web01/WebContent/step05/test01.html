<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>step05-test01</title>
</head>
<body>
<h1>이벤트 처리하자</h1>
<button id="btn01" type="button">테스트</button>

<script type="text/javascript">

/*
 실습목표 : 이벤트 리스너 등록하기 
 1) id로 엘리먼트 객체를 알아내기
  -document객체 : DOM 트리를 다루는 도구이다
 */
 var btn = document.getElementById('btn01');
 
 //2) 버튼에 이벤트리스터 등록하기!
 // onclick 프로퍼티는 클릭 이벤트가 발생 했을 대 호출 될 함 수를 보관 한다.
 btn.onclick = function(event){
	 alert('오호라 눌렀니?'+event.x+','+event.y);
	 alert(event);
 };
 
 
 

</script>
</body>
</html>
